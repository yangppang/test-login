<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<form th:object="${member}" th:action="@{/login/newMember}" th:method="post">
		<div><label>
			<input name="memberId" placeholder="id" />
		</label></div>
		<div>
			<label>
				<input name="password" placeholder="비밀번호" />

			</label>
<!--			<label>-->
<!--				<input name="password2" placeholder="비밀번호 확인" />-->
<!--			</label>-->
		</div>
		<div><label>
			<input name="memberName" placeholder="이름" />
		</label></div>
		<button type="submit">회원가입</button>
	</form>
</body>
</html>
