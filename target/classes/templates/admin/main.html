<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ADMIN MAIN</title>
</head>
<body>
	<h1>ADMIN PAGE</h1>
	<h3>members</h3>
	<table>
		<tr>
			<th>seq</th>
			<th>ID</th>
			<th>NAME</th>
		</tr>
		<tr th:each="member, state : ${members}">
			<td th:text="${state.index}"></td>
			<td th:text="${member.getMemberId()}"></td>
			<td th:text="${member.getMemberName()}"></td>
		</tr>
	</table>


</body>
</html>
